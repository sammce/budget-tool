name: Next Release CI/CD

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main
env:
  STAGING_URL: "https://dollar-sign-sammce-sammces-projects.vercel.app"
  PRODUCTION_URL: "https://dollar-sign.vercel.app"

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-node-pnpm

      - run: pnpm lint

      - run: pnpm format:check

  deploy-staging:
    needs: lint-and-format
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: Staging
      url: ${{ env.STAGING_URL }}
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-node-pnpm

      - name: Deploy to Vercel (Preview)
        id: vercel-deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          deployment_url=$(vercel --token=${{ secrets.VERCEL_TOKEN }} --skip-domain --yes)
          echo "$deployment_url" > deployment_url.txt
          echo "deployment_url=$deployment_url" >> $GITHUB_OUTPUT

      - name: Upload deployment URL
        uses: actions/upload-artifact@v4
        with:
          name: vercel-deployment-url
          path: deployment_url.txt

  deploy-production:
    needs: lint-and-format
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: ${{ env.PRODUCTION_URL }}
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-node-pnpm

      - uses: actions/download-artifact@v4
        with:
          name: vercel-deployment-url
          path: .

      - name: Promote to Production
        run: |
          deployment_url=$(cat deployment_url.txt)
          vercel promote "$deployment_url" --token=${{ secrets.VERCEL_TOKEN }} --yes
