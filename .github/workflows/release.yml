name: Deploy to Vercel Staging/Production

on:
  push:
    branches:
      - "main"
    tags:
      - "v*.*.*"

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "23"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install && pnpm install -g vercel

      - name: Deploy to Vercel Production
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            BRANCH=$(git branch -r --contains "$GITHUB_SHA" | grep origin/main || true)
            if [[ -n "$BRANCH" ]]; then
              # Tag is on main, deploy to production
              vercel --prod --token=$VERCEL_TOKEN --confirm
            fi
          else
            # Staging deployment
            vercel --prebuilt --token=$VERCEL_TOKEN --confirm
          fi
