name: Next Release CI/CD

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-node-pnpm

      - run: pnpm lint

      - run: pnpm format:check

  deploy-staging:
    needs: lint-and-format
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-node-pnpm

      - name: Deploy to Vercel (Preview)
        id: vercel-deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          deployment_url=$(vercel --token=${{ secrets.VERCEL_TOKEN }} --skip-domain --yes)
          echo "$deployment_url" > deployment_url.txt
          echo "deployment_url=$deployment_url" >> $GITHUB_OUTPUT

      - name: Upload deployment URL
        uses: actions/upload-artifact@v4
        with:
          name: vercel-deployment-url
          path: deployment_url.txt

      - name: Create GitHub Deployment
        uses: octokit/request-action@v2.x
        id: create_deployment
        with:
          route: POST /repos/${{ github.repository }}/deployments
          mediaType: '{"previews": ["ant-man"]}'
          environment: staging
          auto_merge: false
          required_contexts: "[]"
          ref: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Mark Deployment as Success
        uses: octokit/request-action@v2.x
        with:
          route: POST /repos/${{ github.repository }}/deployments/${{ steps.create_deployment.outputs.id }}/statuses
          state: success
          environment_url: ${{ steps.vercel.outputs.deployment_url }}
          log_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          description: "Vercel Staging Deployment"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-production:
    needs: lint-and-format
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-node-pnpm

      - uses: actions/download-artifact@v4
        with:
          name: vercel-deployment-id
          path: .

      - name: Promote to Production
        run: |
          deployment_id=$(cat deployment_id.txt)
          vercel promote "$deployment_id" --token=${{ secrets.VERCEL_TOKEN }} --yes
