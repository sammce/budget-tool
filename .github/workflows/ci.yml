name: Next CI

on:
  push:
    branches: ["*"]
    branches-ignore: ["main"]
    tags:
      - "v*.*.*"
  pull_request:
    branches: ["*"]
    branches-ignore: ["main"]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      node-version: "23"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "23"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install
  lint-and-format:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run lint
        run: pnpm lint

      - name: Check formatting
        run: pnpm format:check
