name: Next CI

on:
  push:
    branches:
      - "feature/**"
      - "main"
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - "feature/**"
      - "main"

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "23"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run lint
        run: pnpm lint

      - name: Check formatting
        run: pnpm format:check
